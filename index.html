<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OTTPlayer</title>

    <script>
      // 1) Всегда грузим по HTTPS, чтобы не было Mixed Content
      var base = location.origin + "/tmdb/"; // https://hoprop.github.io/tmdb/

      // 2) Перед загрузкой loader.js задаём базу (он использует window.loaderLocation)
      window.loaderLocation = base;

      // 3) Подгружаем loader.js (один раз)
      (function load() {
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = false;
        s.onerror = function () {
          document.body.style.background = "#000000";
          var eb = document.createElement("div");
          eb.style.cssText =
            "color:red;width:94%;height:1.2em;top:12%;left:3%;position:absolute;background:transparent;z-index:100;font-size:1.6em;text-align:center;border-radius:0.2em;";
          document.body.appendChild(eb);
          eb.innerHTML = "Application load failed";
        };
        s.src = base + "js/loader.js?rcid=" + Date.now();
        document.head.appendChild(s);
      })();
    </script>
  </head>

  <!-- ВАЖНО: onload убрали, чтобы loader не стартовал 2 раза -->
  <body onunload="if(window.onUnload) onUnload();">
    <div id="objects">
      <object id="pluginSef" border="0" classid="clsid:SAMSUNG-INFOLINK-SEF"></object>
      <object id="pluginPlayer" border="0" classid="clsid:SAMSUNG-INFOLINK-PLAYER"></object>
      <object id="pluginAudio" border="0" classid="clsid:SAMSUNG-INFOLINK-AUDIO"></object>
      <object id="pluginObjectTVMW" border="0" classid="clsid:SAMSUNG-INFOLINK-TVMW"></object>
      <object id="pluginObjectNNavi" border="0" classid="clsid:SAMSUNG-INFOLINK-NNAVI"></object>
      <object id="pluginObjectNetwork" border="0" classid="clsid:SAMSUNG-INFOLINK-NETWORK"></object>
      <object id="pluginObjectTV" border="0" classid="clsid:SAMSUNG-INFOLINK-TV"></object>
    </div>
  </body>
</html>
